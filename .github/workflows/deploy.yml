name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'  # ← UPDATED THIS LINE
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN_SECRET }}" ]; then
            echo "❌ ERROR: GITHUB_TOKEN_SECRET not set!"
            exit 1
          fi
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "❌ ERROR: GEMINI_API_KEY not set!"
            exit 1
          fi
          echo "✅ All secrets found"
      
      - name: Build web
        run: |
          flutter build web --release \
            --web-renderer html \
            --dart-define=GITHUB_TOKEN="${{ secrets.SAMPLE_GITHUB_TOKEN_SECRET }}" \
            --dart-define=GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web