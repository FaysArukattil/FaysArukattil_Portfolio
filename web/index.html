<!DOCTYPE html>
<html>

<head>
  <base href="/FaysArukattil_Portfolio/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Fays Arukattil - Professional Flutter Developer Portfolio">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FA Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Fays Arukattil - Flutter Developer</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A2E 50%, #16213E 100%);
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #DA8B26, #FFC107);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(218, 139, 38, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .logo-text {
      color: white;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 100px;
        height: 100px;
      }

      .logo-text {
        font-size: 40px;
      }
    }
  </style>

  <!-- REMOVED: <script src="env.js"></script> -->
</head>

<body>
  <div id="splash">
    <div class="logo">
      <div class="logo-text">FA</div>
    </div>
  </div>

  <script>
    let splashRemoved = false;

    function removeSplash() {
      if (splashRemoved) return;
      splashRemoved = true;

      const splash = document.getElementById('splash');
      if (splash) {
        console.log('‚úÖ Removing splash screen');
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.remove();
          document.body.style.overflow = 'auto';
        }, 300);
      }
    }

    // Remove splash as soon as Flutter renders first frame
    window.addEventListener('flutter-first-frame', function () {
      console.log('üé® Flutter first frame rendered');
      removeSplash();
    });

    // Fallback: Force remove after 3 seconds
    setTimeout(() => {
      if (!splashRemoved) {
        console.warn('‚è±Ô∏è Fallback timeout - forcing splash removal');
        removeSplash();
      }
    }, 3000);

    // Log initialization
    console.log('üöÄ Portfolio initializing...');
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
